<ion-view title="Home" id="page1" style="background-color:#6D2F69;">
    <ion-content padding="true" class="has-header">
        <h1 id="home-heading1" style="color:#FFFFFF;font-weight:lighter;text-align:center;">Welcome to the Jordyn App</h1>
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search your recent conversations">
            </label>
        </form>
        <div class="list card">
            <div class="item item-divider">Recent Commands to Jordyn</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img src="img/LpUMbWjnR6u9qtaWxnxj_flour.jpg">
                        <h2>Flour</h2>
                        <p>2 cups of flour</p>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="img/0nBcoEtWR2mtAefT2EIK_salt.jpg">
                        <h2>Salt</h2>
                        <p>2 tablespoons of salt</p>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="img/OG3RkvibQmevg3h8cofF_oregano.JPG">
                        <h2>Oregano</h2>
                        <p>1 tablespoon of oregano</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
